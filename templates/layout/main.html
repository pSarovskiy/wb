{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Пример страницы{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&family=Roboto:wght@400;700;900&family=Fira+Code&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'layout/fonts/font.css' %}">
        <link rel="stylesheet" href="{% static 'layout/style/app.css' %}">
    </head>
    <body>
        <div id="app" class="page">
            <header>
            </header>
            <main>
                <router-view></router-view>
            </main>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/vue-router@4"></script>
        <script src="{% static 'layout/js/vuex.js' %}"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="{% static 'layout/js/lodash.js' %}"></script>
        <script type="module" src="{% static 'layout/js/app.js' %}"></script>
